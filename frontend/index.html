<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Visualization</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #app {
        width: 100vw;
        height: 100vh;
      }
      .status {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-family: Arial, sans-serif;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="connection-status" class="status">WebSocket: Disconnected</div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
